<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a [routerLink]="'/admin/permission'">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <span class="float-sm-right">
                    <a routerLink="/admin/roles/addRole">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>


<div class="container">
    <h1>Set Role Permissions</h1>
    <table mat-table [dataSource]="sidebarMenuConfig" class="mat-elevation-z8">
        <!-- Sno Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>Sno</th>
            <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>
        <!-- Menu Item Column -->
        <ng-container matColumnDef="menuItem">
            <th mat-header-cell *matHeaderCellDef>Menu Item</th>
            <td mat-cell *matCellDef="let menuItem">
                <div class="accordion">
                    <!-- Display label for menu item -->
                    <div class="accordion-item" *ngIf="!menuItem.submenu">
                        {{ menuItem.label }}
                    </div>
                    <!-- Display expansion panel for submenu -->
                    <mat-accordion *ngIf="menuItem.submenu">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>{{ menuItem.label }}</mat-expansion-panel-header>
                            <div *ngFor="let submenuItem of menuItem.submenu">
                                {{ submenuItem.label }}
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </td>
        </ng-container>
        <!-- View Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let menuItem">
                <!-- Use mat-checkbox for view permission -->
                <mat-checkbox [(ngModel)]="menuItem.view"></mat-checkbox>
            </td>
        </ng-container>
        <!-- Add Column -->
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>Add</th>
            <td mat-cell *matCellDef="let menuItem">
                <!-- Use mat-checkbox for add permission -->
                <mat-checkbox [(ngModel)]="menuItem.add"></mat-checkbox>
            </td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let menuItem">
                <!-- Use mat-checkbox for edit permission -->
                <mat-checkbox [(ngModel)]="menuItem.edit"></mat-checkbox>
            </td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let menuItem">
                <!-- Use mat-checkbox for delete permission -->
                <mat-checkbox [(ngModel)]="menuItem.delete"></mat-checkbox>
            </td>
        </ng-container>
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
