<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'">Home</a></li>
                    <li class="breadcrumb-item active"><a [routerLink]="'/admin/user-details'">DataTables</a></li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <!-- <span class="float-sm-right">
                    <a routerLink="/admin/selling/add">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span> -->
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter name">
                            <!-- <div *ngIf="userForm.get('name').invalid && (userForm.get('name').dirty || userForm.get('name').touched)" class="text-danger">
                                <div *ngIf="userForm.get('name').errors['required']">Name is required.</div>
                            </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                        <!-- <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)" class="text-danger">
                            <div *ngIf="userForm.get('email').errors['required']">Email is required.</div>
                            <div *ngIf="userForm.get('email').errors['email']">Invalid email format.</div>
                        </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone">
                        <!-- <div *ngIf="userForm.get('phone').invalid && (userForm.get('phone').dirty || userForm.get('phone').touched)" class="text-danger">
                            <div *ngIf="userForm.get('phone').errors['required']">Phone is required.</div>
                        </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
                        <!-- <div *ngIf="userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched)" class="text-danger">
                            <div *ngIf="userForm.get('password').errors['required']">Password is required.</div>
                        </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter confirm password">
                        <!-- <div *ngIf="userForm.hasError('passwordMismatch')" class="text-danger">
                            Passwords is not match.
                        </div> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="role">Role <span class="text-danger">*</span></label>
                        <select class="form-control" id="role" formControlName="role" placeholder="Please Select Role" >
                            <option value="" disabled selected>Please select role</option>
                            <option value="admin">Admin</option>
                            <option value="subadmin">Sub-Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="action">Action <span class="text-danger">*</span></label>
                        <select class="form-control" id="action" formControlName="action" placeholder="Please Select action" >
                            <option value="" disabled selected>Please Select action</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                            <!-- <option value="user">User</option> -->
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary float-right">{{ buttonText }}</button>
                    <button type="reset" class="btn btn-light float-right mr-2" (click)="resetform()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
