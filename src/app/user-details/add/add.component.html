<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'">Home</a></li>
                    <li class="breadcrumb-item active"><a [routerLink]="'/admin/user-details'">DataTables</a></li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <!-- <span class="float-sm-right">
                    <a routerLink="/admin/selling/add">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span> -->
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter confirm password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="role">Role <span class="text-danger">*</span></label>
                        <select class="form-control" id="role" formControlName="role" placeholder="Please Select Role" >
                            <option value="" disabled selected>Please select role</option>
                            <option value="admin">Admin</option>
                            <option value="admin">Sub-Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="action">Action <span class="text-danger">*</span></label>
                        <select class="form-control" id="action" formControlName="action" placeholder="Please Select action" >
                            <option value="" disabled selected>Please Select action</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                            <!-- <option value="user">User</option> -->
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                    <button type="reset" class="btn btn-light float-right mr-2" (click)="resetform()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
