<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <span class="float-sm-right">
                    <a routerLink="/admin/settings/userdetails/add">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="mat-elevation-z8">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Search" (input)="applyFilter($event)" />
                </mat-form-field>
                <div class="table-container" *ngIf="hasData; else noDataMessage">
                    <table  mat-table [dataSource]="dataSource" matSort
                        id="example1" class="table table-bordered border-primary table-striped text-center">
                        <!-- <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                        </ng-container> -->
                        <ng-container matColumnDef="Sno">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">S.no.</th>
                            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Name</th>
                            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Email</th>
                            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                        </ng-container>
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Phone No.</th>
                            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
                        </ng-container>
                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Address</th>
                            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
                        </ng-container>
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Role</th>
                            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <span class="customHover">
                                    <mat-icon class="material-icons customHover" color="primary"
                                        [routerLink]="['/admin/settings/userdetails/add/']"
                                        [queryParams]="{ id: element.id, flag: 'edit' }">edit</mat-icon>
                                </span>
                                <!-- <a class="customHover ml-2">
                                    <mat-icon (click)="delete(element.id)" class="material-icons ml-2 customHover"
                                        color="warn">delete</mat-icon>
                                </a> -->
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    
                </div>
                <ng-template #noDataMessage>
                    <p class="no-data-message">No data found.</p>
                </ng-template>
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="0"></mat-paginator>
            </div>
        </div>
    </div>
</div>
