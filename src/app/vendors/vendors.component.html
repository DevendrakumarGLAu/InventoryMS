<br>
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a [routerLink]="'/admin/vendors'">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <span class="float-sm-right">
                    <a routerLink="/admin/vendors/add">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="mat-elevation-z8">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput placeholder="Search" (input)="applyFilter($event)" />
                    </mat-form-field>
                    <div class="table-conatiner">
                        <table *ngIf="hasData; else noDataMessage" mat-table [dataSource]="dataSource" matSort
                        id="example1" class="table table-bordered border-primary table-striped text-center">
                        <!-- Column Definitions -->
                            <ng-container matColumnDef="Sno">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">S.no.</th>
                                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                            </ng-container>
                            <ng-container matColumnDef="vendorName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Vendor Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.vendorName }}</td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="productName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Product Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
                            </ng-container> -->
                            <ng-container matColumnDef="companyName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Company Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Email</th>
                                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                            </ng-container>
                            <ng-container matColumnDef="mobile">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Mobile Number</th>
                                <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                                <td mat-cell *matCellDef="let element">
                                    <span class="customHover">
                                        <mat-icon class="material-icons customHover" color="primary"
                                            [routerLink]="['/admin/vendors/add/']"
                                            [queryParams]="{ id: element.id, flag: 'edit' }">edit</mat-icon>
                                    </span>
                                    <a class="customHover ml-2">
                                        <mat-icon (click)="delete(element.id)" class="material-icons ml-2 customHover"
                                            color="warn">delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <ng-template #noDataMessage>
                            <p class="no-data-message">No data found.</p>
                        </ng-template>
                    </div>
                    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        [pageIndex]="0"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
