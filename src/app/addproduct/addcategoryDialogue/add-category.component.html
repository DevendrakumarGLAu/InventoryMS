<div class="row m-2">
  <div class="col-md-6"></div>

  <div class="col-sm-6">
    <span class="float-sm-right">
      <!-- <a routerLink="/admin/addproduct/add/"> -->
      <button mat-button (click)="closeDialog()" class="btn btn-danger">
        X
      </button>
      <!-- </a> -->
    </span>
  </div>
</div>

<div class="container p-2">
  <form class="row" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-12">
      <label for="category">Category <span class="text-danger">*</span> </label>
      <input
        type="text"
        class="form-control"
        id="category"
        formControlName="category"
        placeholder="Enter category"
      />
      <!-- <div *ngIf="categoryForm.get('category').invalid && (categoryForm.get('category').dirty || categoryForm.get('category').touched)"
                class="invalid-feedback">
                <div *ngIf="categoryForm.get('category').errors.required">Category is required.</div>
            </div> -->
    </div>
    <button type="submit" class="btn btn-primary float-sm-right">Submit</button>
  </form>
</div>
<section class="content-header">
  <div class="container-fluid">
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>S.no</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [queryParams]="{ id: element.id, flag: 'edit' }">Edit</button>
        </td> -->
      <!-- </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
