<div class="row m-2">
  <div class="col-md-6"></div>
  <div class="col-sm-6">
    <span class="float-sm-right">
      <button mat-button (click)="closeDialog()" class="btn btn-danger">
        X
      </button>
    </span>
  </div>
</div>

<div class="container p-2">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
      <label for="category" class="col-md-2 col-form-label">Category <span class="text-danger">*</span></label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="category"
          formControlName="category"
          placeholder="Enter category"
        />
      </div>
    </div>
    <br>
    <br>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary float-sm-right">Submit</button>
      <button type="button" class="btn btn-light float-sm-right mr-2"(click)="closeDialog()">Close</button>
    </div>
  </form>
</div>
