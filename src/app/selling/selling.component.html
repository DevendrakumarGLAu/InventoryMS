<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div>
            <div class="col-sm-6 ">
                <span class="float-sm-right">
                    <a routerLink="/admin/selling/add">
                        <button type="button" class="btn btn-primary">Add</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>
<section class="container">
    <div class="card">
        <div class="card-body">
            <div class="mat-elevation-z8">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Search" (input)="applyFilter($event)" />
                </mat-form-field>
                <table *ngIf="hasData; else noDataMessage"mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
                    </ng-container>
                    <ng-container matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="costPrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost Price</th>
                        <td mat-cell *matCellDef="let element">{{ element.costPrice }}</td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="sellingPrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Selling Price</th>
                        <td mat-cell *matCellDef="let element">{{ element.sellingPrice }}</td>
                    </ng-container> -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <button mat-icon-button> -->
                                <span class="customHover">
                                    <mat-icon class="material-icons customHover" color="primary" [routerLink]="['/admin/selling/add/']"
                                        [queryParams]="{ id: element.id, flag: 'edit' }">edit</mat-icon>
    
                                </span>                        <!-- </button> -->
                            <!-- <button mat-icon-button> -->
                                <a class="customHover ml-2">
                                <mat-icon (click)="delete(element.id)" class="material-icons ml-2 customHover" color="warn">delete</mat-icon>
                                
                                </a>
                                <!-- <mat-icon (click)="delete(element.id)" class="material-icons mr-2" color="warn">delete</mat-icon> -->
                            <!-- </button> -->
                        </td>
                    </ng-container>
    
                    <!-- Header row -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <!-- Data rows -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <ng-template #noDataMessage>
                    <p class="no-data-message">No data found.</p>
                </ng-template>
                <!-- Paginator -->
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="0"></mat-paginator>
            </div>
        </div>
    </div>
</section>
