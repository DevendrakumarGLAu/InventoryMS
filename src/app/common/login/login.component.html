<div class="container">
  <div class="centered-div mat-elevation-z8">
    <div class="login-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
          <div *ngIf="submitted && f['email'].errors">
            <div *ngIf="f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <!-- <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Enter your password" required> -->
          <input type="password" id="password" name="password" formControlName="password" class="form-control"
      [attr.aria-describedby]="'password-toggle-btn'" required>
   
          <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required.</div>
          </div> -->
        </div>
        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
        id="password-toggle-btn" aria-label="Toggle password visibility">
        <!-- <i class="bi bi-eye"></i> -->
        show password
      </button>
        <button type="submit" class="btn btn-primary">Login</button>
        <div *ngIf="submitted && !loginForm.valid" class="alert alert-danger">
          Incorrect email or password. Please try again.
        </div>
      </form>
    </div>
  </div>
</div>
